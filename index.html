<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
  <body>
    <main class="container">
      <img class="container__qr" src="images/image-qr-code.png" alt="Image QR">

      <section class="container__info">
        <h1 class="container__tittle">
          Improve your front-end skills by building projects
        </h1>

        <h2 class="container__description">
          Scan the QR coe to visit Fronten Mentor and take your coding skills to the next level
        </h2>
      </section>
    </main>
  </body>
</html>
